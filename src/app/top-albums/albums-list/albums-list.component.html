<div class="albums-list-container">

	<div class="header-wrapper">
		<header>	
			<h1>Top100 Albums</h1>
			<app-filter (termEmitter)="handleSearch($event)"></app-filter>
		</header>
	</div>	
	
	<div *ngIf="filteredAlbumsInCols">

		<div class="list-wrapper">
			<ul *ngFor="let column of filteredAlbumsInCols">
				<ta-list-item 
					*ngFor="let album of column"
					(openedEmitter)="handleOpeningListItem($event)" 
					[album]="album">
				</ta-list-item>
			</ul>
		</div>

	</div>

</div>
